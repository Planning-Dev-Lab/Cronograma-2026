<!DOCTYPE html>
<html>
<head>
    <title>Gerar Links Compartilh√°veis</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; padding: 20px; }
        select, button { padding: 10px; margin: 10px 0; width: 100%; }
        .link-box { background: #f5f5f5; padding: 15px; border-radius: 5px; word-break: break-all; }
        .warning { background: #fff3cd; color: #856404; padding: 10px; border-radius: 5px; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <h1>üîó Gerador de Links para Empresas</h1>
    
    <div class="warning">
        ‚ö†Ô∏è Links gerados expiram em 31/12/2026
    </div>
    
    <select id="companySelect">
        <option value="VERTIV">VERTIV</option>
        <option value="Engemon">Engemon</option>
        <option value="COTEPE">COTEPE</option>
        <option value="CARRIER">CARRIER</option>
        <option value="LG">LG</option>
        <option value="SOTREQ">SOTREQ</option>
        <option value="ENERG">ENERG</option>
    </select>
    
    <button onclick="generateLink()">Gerar Link</button>
    
    <div id="result" style="display: none;">
        <h3>Link gerado:</h3>
        <div class="link-box" id="linkOutput"></div>
        <button onclick="copyLink()">Copiar Link</button>
    </div>

    <script>
        const SECRET_KEY = 'MinhaChaveSuperSecreta2026!@#$';
        
        function encryptCompany(companyName) {
            const data = {
                company: companyName,
                exp: new Date('2026-12-31').getTime() // Expira em 31/12/2026
            };
            const encrypted = CryptoJS.AES.encrypt(JSON.stringify(data), SECRET_KEY).toString();
            return encodeURIComponent(encrypted);
        }
        
        function generateLink() {
            const company = document.getElementById('companySelect').value;
            const baseUrl = 'https://planning-dev-lab.github.io/Cronograma-2026/'; // ALTERE AQUI!
            const encrypted = encryptCompany(company);
            const fullLink = `${baseUrl}?empresa=${encrypted}`;
            
            document.getElementById('linkOutput').textContent = fullLink;
            document.getElementById('result').style.display = 'block';
        }
        
        function copyLink() {
            const link = document.getElementById('linkOutput').textContent;
            navigator.clipboard.writeText(link);
            alert('Link copiado!');
        }
    </script>
</body>
</html>
